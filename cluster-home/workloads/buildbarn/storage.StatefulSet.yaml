apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: storage
  namespace: buildbarn
spec:
  replicas: 2
  selector:
    matchLabels:
      app: storage
  serviceName: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      containers:
      - args:
        - /config/storage.jsonnet
        image: ghcr.io/buildbarn/bb-storage:20240810T092106Z-3f5e30c
        name: storage
        ports:
        - containerPort: 8981
          protocol: TCP
        volumeMounts:
        - mountPath: /config/
          name: configs
          readOnly: true
        - mountPath: /storage-cas
          name: cas
        - mountPath: /storage-ac
          name: ac
      initContainers:
      - name: volume-init
        image: busybox:1.37.0-uclibc
        command:
        - sh
        - -c
        - mkdir -m 0700 -p /storage-cas/persistent_state /storage-ac/persistent_state
        volumeMounts:
        - mountPath: /storage-cas
          name: cas
        - mountPath: /storage-ac
          name: ac
      volumes:
      - name: configs
        configMap:
          name: buildbarn-config
          items:
          - key: common.libsonnet
            path: common.libsonnet
          - key: storage.jsonnet
            path: storage.jsonnet
  volumeClaimTemplates:
  - metadata:
      name: cas
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: "pve-nvme-wd-blue"
      volumeAttributesClassName: csi-proxmox-backup-disable
      resources:
        requests:
          storage: 50Gi
  - metadata:
      name: ac
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: "pve-nvme-wd-blue"
      volumeAttributesClassName: csi-proxmox-backup-disable
      resources:
        requests:
          storage: 10Gi
