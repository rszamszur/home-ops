name: Publish

on:
  push:
    branches:
      - "master"

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      coder: ${{ steps.filter.outputs.coder }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            coder:
              - "terraform/coder/k8s-ubuntu-nix/**"
  coder:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.coder == 'true' }}
    name: Publish Coder templates
    runs-on: pve-talos
    env:
      CODER_URL: https://coder.szamszur.cloud
      CODER_SESSION_TOKEN: ${{ secrets.CODER_SESSION_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Install coder CLI
        run: curl -L https://coder.com/install.sh | sh
      - name: Ensure coder auth
        run: coder login
      - name: Upload templates
        run: |
          coder templates push \
            k8s-ubuntu-nix \
            --yes \
            --directory terraform/coder/k8s-ubuntu-nix/
